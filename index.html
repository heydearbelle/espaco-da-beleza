<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Espaço da beleza</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <header class="header">
    <img src="./img/espaço da beleza (2).png" alt="Espaço da Beleza">
  </header>

  <main>
    <article class="conteudo" aria-labelledby="label-introducao">
      <div class="introducao">
        <h1 id="label-introducao">Maquiagens para todos os momentos</h1>
        <p>Aqui no Espaço da Beleza você encontra profissionais qualificadas e diversidade para todo tipo de evento.</p>
        <button type="button" class="btn btn-outline-light">Agende seu horário</button>
      </div>
      <img src="./img/maquiagem.png" alt="Maquiagem social">
    </article>

    <article class="conteudo" aria-labelledby="label-servicos">
      <h2 class="subtitulo" id="label-servicos">Conheça nossos serviços</h2>
      <ul class="servicos">
        <li class="servicos-item">
          <img src="./img/noiva.png" alt="maquiagem noiva">
          <h3>Maquiagem para noivas</h3>
        </li>
        <li class="servicos-item">
          <img src="./img/social.png" alt="maquiagem social">
          <h3>Maquiagem social</h3>
        </li>
        <li class="servicos-item">
          <img src="./img/artistica.png" alt="maquiagem artistica">
          <h3>Maquiagem artistica</h3>
        </li>
      </ul>
    </article>
    
  </main>

  <footer class="rodape">
    <p>Espaço da Beleza. Alguns Direitos Reservados.</p>
  </footer>
</body>

</html>
